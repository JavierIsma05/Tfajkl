{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionFinesse-IniciarSesión</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="icon" href="{% static 'images/logo.png' %}">
</head>

<body>
    
    <div class="contenedor">
        
        <div class="col1">
            <img src="{% static 'images/logo.png' %}" alt="" class="logo">
            <br>
            <p>El amor no es solo un sentimiento, también es un arte.
            </p>
        </div>
        <div class="col2">
            <form action="" method="post">

                {% csrf_token %}
                <input type="text" name="username" placeholder="Usuario">
                <input type="password" name="password" placeholder="Contraseña">
                <input class="btn btn-success" type="submit" value="Iniciar Sesion" href="http://127.0.0.1:8000/">
                
                <a href="#" class="olvidaste">¿Olvidaste la contraseña?</a>
                <hr>
                <a href="http://127.0.0.1:8000/register/" class="nueva">Crear Cuenta nueva</a>

            </form>
            <p><strong>Crea una página</strong> para una celebridad, una marca o un negocio</p>
        </div>
    </div>


</body>

</html>
